<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI - Your Creative Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .powered-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            max-width: 100px;
        }
        .dark .dark\:invert {
            filter: invert(1);
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-200" 
    x-data="{
        darkMode: false,
        messages: [],
        userInput: '',
        isLoading: false,
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        },
        async sendMessage() {
            if (!this.userInput.trim()) return;
            
            const userMessage = this.userInput;
            this.messages.push({
                role: 'user',
                content: userMessage
            });
            this.userInput = '';
            this.isLoading = true;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer saihan1234',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: userMessage }],
                        model: 'llama3-8b-8192'
                    })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                this.messages.push({
                    role: 'assistant',
                    content: data.choices[0].message.content
                });
            } catch (error) {
                console.error('Error:', error);
                this.messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.'
                });
            } finally {
                this.isLoading = false;
            }
        }
    }"
    :class="{'dark': darkMode, 'bg-white': !darkMode, 'bg-gray-900': darkMode}"
>
    <nav :class="{'bg-white dark:bg-gray-800': true, 'shadow-md': true}">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <span class="text-xl font-bold" :class="{'text-black dark:text-white': true}">Personal AI</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="toggleDarkMode" class="p-2 rounded-lg" :class="{'text-black dark:text-white': true}">
                        <i class="bi" :class="darkMode ? 'bi-sun' : 'bi-moon'"></i>
                    </button>
                    <button class="px-4 py-2 text-sm font-medium" :class="{'text-black dark:text-white': true}">
                        <i class="bi bi-gear"></i> Settings
                    </button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                            @click="messages = []">
                        New Chat
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="md:col-span-1 space-y-4">
                <div :class="{'bg-white dark:bg-gray-800': true, 'p-4 rounded-lg shadow-sm': true}">
                    <h3 class="font-semibold mb-3" :class="{'text-black dark:text-white': true}">Recent Chats</h3>
                    <div class="space-y-2">
                        <template x-for="(message, index) in messages.filter(m => m.role === 'user')" :key="index">
                            <div class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded cursor-pointer">
                                <p class="text-sm" :class="{'text-black dark:text-white': true}" x-text="message.content.substring(0, 30) + '...'"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="md:col-span-3">
                <div :class="{'bg-white dark:bg-gray-800': true, 'rounded-lg shadow-sm p-4': true}">
                    <div class="chat-container overflow-y-auto mb-4">
                        <div class="space-y-4">
                            <template x-for="(message, index) in messages" :key="index">
                                <div :class="message.role === 'user' ? 'flex items-start space-x-3 justify-end' : 'flex items-start space-x-3'">
                                    <div :class="message.role === 'user' ? 'flex-1 text-right' : 'flex-1'">
                                        <p :class="message.role === 'user' ? 'bg-blue-600 p-3 rounded-lg text-white inline-block' : 'bg-gray-100 dark:bg-gray-700 p-3 rounded-lg text-black dark:text-white'"
                                           x-text="message.content"></p>
                                    </div>
                                </div>
                            </template>

                            <div x-show="isLoading" class="flex items-start space-x-3">
                                <div class="flex-1">
                                    <p :class="{'bg-gray-100 dark:bg-gray-700 p-3 rounded-lg text-black dark:text-white': true}">
                                        <span class="typing-indicator">Thinking</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-t dark:border-gray-700 pt-4">
                        <form @submit.prevent="sendMessage" class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                x-model="userInput"
                                :class="{'bg-white dark:bg-gray-700 text-black dark:text-white': true, 'flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-600': true}"
                                placeholder="Type your message here..."
                                :disabled="isLoading"
                            >
                            <button type="submit" 
                                    class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                    :disabled="isLoading || !userInput.trim()">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2Ffile-P9a2mVxJFiKKrhr82L8djN.webp?alt=media&token=47806a86-1216-4f91-8ea8-d9bbd71fefce" 
         alt="Powered by" 
         class="powered-by dark:invert"
    >
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
